<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <div style="text-align: center">
      <a href=http://www.ieu.edu.tr/tr> <img src="./img/ieu.png"/> </a>
      <br><br><br><br>
      <nav>
        <div style="background-color: #ff8000" class="nav-wrapper">
          <a href="index.html" class="brand-logo center">Where's My Professor?</a>
        </div>
      </nav>
    </div>
    <div class="navbar-fixed">
    </div>
    <div class="row">
    <form class="col s12">
      
      <div class="row">
        <div class="input-field col s4 push-s4">
          <i style="color: #ff8000" class="material-icons prefix">account_circle</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">User ID</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s4 push-s4">
          <i style="color: #ff8000" class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row center-align">
        <a href="main.html" style="background-color: #ff8000" class="waves-effect waves-orange btn center hoverable"><i class="large material-icons right">send</i>Login</a>    
      </div>

      <div class="row">
       <div class="center-align">
           <a style="color: #ff8000" href="">Forget Your Password?</a>
       </div>  
      </div>

    </form>
    </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
